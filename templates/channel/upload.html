{% extends 'base.html' %}

{% block content %}

<!-- Main Body Starts -->
<div class="container my-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white rounded-top-4">
            <h4 class="mb-0">Upload Video</h4>
        </div>
        <div class="card-body p-4">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <h4 class="fw-semibold">Details</h4>
                    
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Title (required) <span id="count"></span></label>
                        <div class="shadow-sm rounded-3">
                            {{form.title}}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Description (required) <span id="desc-count"></span></label>
                        <div class="shadow-sm rounded-3">
                            {{form.description}}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Tags (optional)</label>
                        <div class="shadow-sm rounded-3">
                            {{form.tags}}
                        </div>
                        <small class="form-text text-muted">Separate tags with commas</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Thumbnail (required)</label>
                        <div class="shadow-sm rounded-3">
                            {{form.image}}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Video (required)</label>
                        <div class="shadow-sm rounded-3">
                            {{form.video}}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Visibility (required)</label>
                        <div class="shadow-sm rounded-3">
                            {{form.visibility}}
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm rounded-3">Publish</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
