{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <style>
        /* Additional inline styling */
        .logo-container {
            display: flex;
            align-items: center;
            margin-left: 80px;
        }

        .logo-container img {
            width: 50px; /* Adjust the icon size */
            height: 50px; /* Adjust the icon size */
            margin-right: 10px; /* Space between icon and name */
        }

        .logo-container h3 {
            color: blue; /* Change text color to blue */
            font-size: 32px; /* Increase font size */
            margin: 0; /* Remove any default margin */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{% static 'images/icon.png' %}" alt="VidFlick">
            <h3>VidFlick</h3>
        </div>
        <form method="POST" class="form-container" action="{% url 'sign-in' %}">
            {% csrf_token %}
            {% include 'userauths/message.html' %}
            <h2 style="color: blue;">Login</h2>

            <!-- Email Input Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Input Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Login Button -->
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
